<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Managing appointments made easy</h2>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <input
          class="form-control"
          [(ngModel)]="newAppointmentTitle"
          name="description"
          placeholder="Appointment Description"
        />
      </div>
      <div class="col-md-4">
        <input
          class="form-control"
          [(ngModel)]="newAppointmentDate"
          name="date"
          type="date"
          placeholder="Appointment Date"
        />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="addAppointment()">
          Add
        </button>
      </div>
    </div>
  </div>
  <h2 class="text-center mt-5">Appointments Scheduled</h2>
  <ul class="list-group mt-3">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let appointment of appointments; index as i"
    >
      <h6>{{ appointment.title }}</h6>
      <h6>{{ appointment.date | date : "dd.MM.yyyy" }}</h6>
      <button class="btn btn-danger" (click)="deleteAppointment(i)">
        Delete
      </button>
    </li>
  </ul>
</div>
